<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../../wwwroot/lib/bootstrap/css/bootstrap.min.css" crossorigin="anonymous">
      
	<title>Stock Report</title>
  </head>
  <body>
    
	<div class="row">
		<div class="container-fluid">
		    
            <h2 class="text-center" style="margin:0"><span id="CompanyName">Your Company</span></h2>
            <p class="text-center" style="margin:0"><span id="CompanyAddress"></span></p>
            <p class="text-center" style="margin:0"><span id="CompanyPnoneNumber"></span></p>
            <p class="text-center" style="margin:0">Store Name: <span id="StoreName"></span></p>

			<h3 class="text-center"> Stock Report </h3>
		
			<table class="table table-striped">
			  <thead>
				<tr>
				  <th scope="col">#SL</th>
				  <th scope="col">ID</th>
				  <th scope="col">Name</th>
				  <th scope="col">Qty</th>
				  <th scope="col">Buy Price</th>
				  <th scope="col">Sale Price</th>
				  <th scope="col">WholeSale Price</th>
				  <th scope="col">Buy Total</th>
				  <th scope="col">Sale Total</th>
				  <th scope="col">WholeSale Total</th>
				</tr>
			  </thead>
			  <tbody id="tbodyStockReport">
				
			  </tbody>
			   <tfoot id="tFooterStockReport">
				
			  </tfoot>
			</table>
		</div>
	</div>
	
      <script src="../../../Js/jquery.min.js"></script>
      <script src="../Script/stock-report.js" type="text/javascript"></script>

  </body>
</html>
